<!DOCTYPE html>
<html>
    <head>
        <title>Apredindo multimedias</title>
    </head>
    <body>
        <section>
            <h1>Aprendiendo de imagenes</h1>
            <img width="300" height="300" src="https://assets.nintendo.com/image/upload/c_fill,w_1200/q_auto:best/f_auto/dpr_2.0/ncom/es_LA/games/switch/f/fifa-22-nintendo-switch-legacy-edition-switch/hero" alt="Fifa 22">
        </section>
        <section>
            <h1>Aprendiendo de videos</h1>
            <video width="300" height="300" controls autoplay muted loop><source src="multimedia/videoplaya.mp4" type="video/mp4"></video>
        </section>
        <section>
            <h1>Aprendiendo de audios</h1>
            <audio controls autoplay loop><source src="multimedia/audioplaya.mp3" type="audio/mp3"></audio>
        </section>
    </body>
</html>
